<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Income Tax Calculator (FY 2024-25)</title>  <style>  
:root {  
    /* Light Mode */  
    --bg-primary: #F8FAFC;  
    --bg-secondary: #FFFFFF;  
    --text-primary: #1E293B;  
    --text-secondary: #64748B;  
    --accent-primary: #3B82F6;  
    --accent-hover: #2563EB;  
    --success: #10B981;  
    --error-color: #EF4444;  
    --warning: #F59E0B;  
    --border-color: #E2E8F0;  
    --input-bg: #F1F5F9;  
      
    /* Tax Slab Colors */  
    --slab-1: #EFF6FF;  
    --slab-2: #DBEAFE;  
    --slab-3: #BFDBFE;  
    --slab-4: #93C5FD;  
    --slab-5: #60A5FA;  
    --slab-6: #3B82F6;  
}  
  
html.dark-mode {  
    /* Dark Mode */  
    --bg-primary: #0F172A;  
    --bg-secondary: #1E293B;  
    --text-primary: #F1F5F9;  
    --text-secondary: #94A3B8;  
    --accent-primary: #60A5FA;  
    --accent-hover: #3B82F6;  
    --success: #34D399;  
    --error-color: #F87171;  
    --warning: #FBBF24;  
    --border-color: #334155;  
    --input-bg: #334155;  
      
    /* Tax Slab Colors */  
    --slab-1: #1E3A8A;  
    --slab-2: #1E40AF;  
    --slab-3: #1D4ED8;  
    --slab-4: #2563EB;  
    --slab-5: #3B82F6;  
    --slab-6: #60A5FA;  
}  
  
* {  
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;  
}  
  
body {  
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;  
    background: var(--bg-primary);  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    min-height: 100vh;  
    margin: 0;  
    color: var(--text-primary);  
    flex-direction: column;  
    padding: 20px;  
}  
  
.header {  
    display: flex;  
    justify-content: space-between;  
    align-items: center;  
    width: 100%;  
    max-width: 450px;  
    margin-bottom: 10px;  
}  
  
.theme-toggle {  
    background: var(--accent-primary);  
    border: none;  
    color: white;  
    padding: 8px 12px;  
    border-radius: 6px;  
    cursor: pointer;  
    font-size: 16px;  
    transition: background 0.3s ease;  
}  
  
.theme-toggle:hover {  
    background: var(--accent-hover);  
}  
  
.container {  
    background: var(--bg-secondary);  
    padding: 30px;  
    border-radius: 12px;  
    width: 420px;  
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);  
    border: 1px solid var(--border-color);  
}  
  
h2 {  
    text-align: center;  
    margin: 0 0 5px 0;  
    font-size: 24px;  
    color: var(--text-primary);  
}  
  
small {  
    display: block;  
    text-align: center;  
    margin-bottom: 15px;  
    color: var(--text-secondary);  
    font-size: 12px;  
}  
  
label {  
    display: block;  
    margin-top: 12px;  
    font-weight: 500;  
    color: var(--text-primary);  
}  
  
input[type="number"] {  
    width: 100%;  
    padding: 10px;  
    margin-top: 5px;  
    border-radius: 6px;  
    border: 1px solid var(--border-color);  
    background: var(--input-bg);  
    color: var(--text-primary);  
    box-sizing: border-box;  
    font-size: 14px;  
}  
  
input[type="number"]:focus {  
    outline: none;  
    border-color: var(--accent-primary);  
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);  
}  
  
.regime-options {  
    display: flex;  
    gap: 20px;  
    margin-top: 8px;  
}  
  
.regime-options label {  
    margin: 0;  
    display: flex;  
    align-items: center;  
    gap: 6px;  
    cursor: pointer;  
    font-weight: normal;  
    color: var(--text-secondary);  
}  
  
.regime-options input[type="radio"] {  
    cursor: pointer;  
    width: 18px;  
    height: 18px;  
    margin: 0;  
    accent-color: var(--accent-primary);  
}  
  
button {  
    width: 100%;  
    padding: 12px;  
    margin-top: 15px;  
    border-radius: 6px;  
    border: none;  
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));  
    color: white;  
    font-weight: 600;  
    cursor: pointer;  
    font-size: 15px;  
    transition: transform 0.2s ease, box-shadow 0.2s ease;  
}  
  
button:hover {  
    transform: translateY(-2px);  
    box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);  
}  
  
button:active {  
    transform: translateY(0);  
}  
  
.copy-btn {  
    background: linear-gradient(135deg, var(--success), #059669);  
    margin-top: 10px;  
    font-size: 13px;  
}  
  
.copy-btn:hover {  
    box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);  
}  
  
.result {  
    margin-top: 15px;  
    font-size: 14px;  
    line-height: 1.8;  
    background: rgba(59, 130, 246, 0.05);  
    padding: 12px;  
    border-radius: 8px;  
    border-left: 3px solid var(--accent-primary);  
}  
  
.error {  
    color: var(--error-color);  
    margin-top: 10px;  
    font-size: 13px;  
    background: rgba(239, 68, 68, 0.1);  
    padding: 10px;  
    border-radius: 6px;  
    border-left: 3px solid var(--error-color);  
}  
  
.warning {  
    color: var(--warning);  
    background: rgba(245, 158, 11, 0.1);  
    padding: 10px;  
    border-radius: 6px;  
    border-left: 3px solid var(--warning);  
    margin-top: 10px;  
    font-size: 12px;  
}  
  
.comparison {  
    margin-top: 12px;  
    padding: 12px;  
    background: rgba(16, 185, 129, 0.1);  
    border-radius: 8px;  
    border-left: 3px solid var(--success);  
}  
  
.comparison strong {  
    color: var(--success);  
}  
  
.equal-notice {  
    background: rgba(245, 158, 11, 0.1);  
    border-left-color: var(--warning);  
    color: var(--warning);  
}  
  
.savings {  
    color: var(--success);  
    font-weight: bold;  
    display: block;  
    margin-top: 8px;  
}  
  
.tax-summary {  
    background: var(--bg-primary);  
    padding: 12px;  
    border-radius: 6px;  
    margin-top: 10px;  
    border: 1px solid var(--border-color);  
}  
  
.tax-summary strong {  
    color: var(--text-primary);  
}  
  
hr {  
    opacity: 0.2;  
    margin: 10px 0;  
    border: none;  
    border-top: 1px solid var(--border-color);  
}  
  
footer {  
    margin-top: 20px;  
    font-size: 12px;  
    color: var(--text-secondary);  
    text-align: center;  
}  
  
.disclaimer {  
    margin-top: 10px;  
    font-size: 11px;  
    color: var(--warning);  
}  
  
@media (max-width: 500px) {  
    .container {  
        width: 95%;  
        padding: 20px;  
    }  
  
    h2 {  
        font-size: 20px;  
    }  
  
    .regime-options {  
        flex-direction: column;  
        gap: 10px;  
    }  
}  
</style>  </head>  <body>  <div class="header">  
    <h2 style="margin: 0; flex: 1; text-align: left;">Income Tax Calculator</h2>  
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>  
</div>  <div class="container">  
    <small>For Salaried Individuals ‚Äì FY 2024-25</small>  <label>Select Regime:</label>  
<div class="regime-options">  
    <label>  
        <input type="radio" name="regime" value="new" checked onchange="clearResults()">  
        New Regime  
    </label>  
    <label>  
        <input type="radio" name="regime" value="old" onchange="clearResults()">  
        Old Regime  
    </label>  
</div>  

<label>Annual Salary (‚Çπ)</label>  
<input type="number" id="salary" placeholder="Enter gross salary" onchange="clearResults()">  

<label>80C Deduction (‚Çπ)</label>  
<input type="number" id="ded80c" placeholder="Max 1,50,000" onchange="clearResults()">  

<label>80D Deduction (‚Çπ)</label>  
<input type="number" id="ded80d" placeholder="Max 1,00,000 (Individual)" onchange="clearResults()">  

<button onclick="calculateTax()">üìä Calculate Tax</button>  

<div class="error" id="error"></div>  
<div class="result" id="result"></div>

</div>  <footer>  
    ¬© 2026 Tamanna. All rights reserved. <br>  
    <div class="disclaimer">‚ö†Ô∏è For educational purposes only. Not professional tax advice.</div>  
</footer>  <script>  
  
// ============================================  
// CONSTANTS - Production-Ready Configuration  
// ============================================  
  
const TAX_CONFIG = {  
    FY: "2024-25",  
    STANDARD_DEDUCTION_OLD: 50000,  
    STANDARD_DEDUCTION_NEW: 75000,  
      
    NEW_REGIME: {  
        REBATE_LIMIT: 700000,  
        REBATE_MAX: 25000,  
        BRACKETS: [  
            { limit: 300000, rate: 0, baseAmount: 0 },  
            { limit: 600000, rate: 0.05, baseAmount: 0 },  
            { limit: 900000, rate: 0.10, baseAmount: 15000 },  
            { limit: 1200000, rate: 0.15, baseAmount: 45000 },  
            { limit: 1500000, rate: 0.20, baseAmount: 90000 },  
            { limit: Infinity, rate: 0.30, baseAmount: 150000 }  
        ]  
    },  
      
    OLD_REGIME: {  
        REBATE_LIMIT: 500000,  
        REBATE_MAX: 12500,  
        BRACKETS: [  
            { limit: 250000, rate: 0, baseAmount: 0 },  
            { limit: 500000, rate: 0.05, baseAmount: 0 },  
            { limit: 1000000, rate: 0.20, baseAmount: 12500 },  
            { limit: Infinity, rate: 0.30, baseAmount: 112500 }  
        ]  
    },  
      
    DEDUCTION_LIMITS: {  
        SECTION_80C: 150000,  
        SECTION_80D_INDIVIDUAL: 100000,  
        SECTION_80D_SENIOR_CITIZEN: 250000  
    },  
      
    CESS_RATE: 0.04  
};  
  
// ============================================  
// UTILITY FUNCTIONS  
// ============================================  
  
function toggleTheme() {  
    const html = document.documentElement;  
    const isDark = html.classList.contains('dark-mode');  
      
    if (isDark) {  
        html.classList.remove('dark-mode');  
        localStorage.setItem('theme', 'light');  
        document.querySelector('.theme-toggle').textContent = 'üåô';  
    } else {  
        html.classList.add('dark-mode');  
        localStorage.setItem('theme', 'dark');  
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';  
    }  
}  
  
function initializeTheme() {  
    const savedTheme = localStorage.getItem('theme');  
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;  
    const shouldBeDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);  
      
    if (shouldBeDark) {  
        document.documentElement.classList.add('dark-mode');  
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';  
    } else {  
        document.querySelector('.theme-toggle').textContent = 'üåô';  
    }  
}  
  
function clearResults() {  
    document.getElementById("error").innerHTML = "";  
    document.getElementById("result").innerHTML = "";  
}  
  
function formatCurrency(value) {  
    return new Intl.NumberFormat('en-IN', {  
        style: 'currency',  
        currency: 'INR',  
        maximumFractionDigits: 2  
    }).format(value);  
}  
  
// ============================================  
// TAX CALCULATION ENGINE  
// ============================================  
  
function calculateTaxForRegime(taxableIncome, regimeConfig) {  
    if (taxableIncome <= 0) return 0;  
      
    let tax = 0;  
      
    // Find applicable bracket  
    for (let bracket of regimeConfig.BRACKETS) {  
        if (taxableIncome <= bracket.limit) {  
            if (taxableIncome > (bracket.limit === Infinity ? regimeConfig.BRACKETS[regimeConfig.BRACKETS.length - 2].limit :   
                regimeConfig.BRACKETS[regimeConfig.BRACKETS.indexOf(bracket) - 1]?.limit || 0)) {  
                  
                let previousLimit = regimeConfig.BRACKETS[regimeConfig.BRACKETS.indexOf(bracket) - 1]?.limit || 0;  
                tax = bracket.baseAmount + (taxableIncome - previousLimit) * bracket.rate;  
            }  
            break;  
        }  
    }  
      
    // Apply Section 87A Rebate  
    if (taxableIncome <= regimeConfig.REBATE_LIMIT) {  
        let rebate = Math.min(tax, regimeConfig.REBATE_MAX);  
        tax = Math.max(0, tax - rebate);  
    }  
      
    return tax;  
}  
  
function calculateNewRegimeTax(taxableIncome) {  
    return calculateTaxForRegime(taxableIncome, TAX_CONFIG.NEW_REGIME);  
}  
  
function calculateOldRegimeTax(taxableIncome) {  
    return calculateTaxForRegime(taxableIncome, TAX_CONFIG.OLD_REGIME);  
}  
  
// ============================================  
// MAIN CALCULATION FUNCTION  
// ============================================  
  
function calculateTax() {  
    let salary = parseFloat(document.getElementById("salary").value) || 0;  
    let ded80c = parseFloat(document.getElementById("ded80c").value) || 0;  
    let ded80d = parseFloat(document.getElementById("ded80d").value) || 0;  
    let regime = document.querySelector('input[name="regime"]:checked').value;  
  
    let errorDiv = document.getElementById("error");  
    let resultDiv = document.getElementById("result");  
  
    errorDiv.innerHTML = "";  
    resultDiv.innerHTML = "";  
  
    // ============================================  
    // VALIDATION LAYER  
    // ============================================  
  
    if (salary <= 0) {  
        errorDiv.innerHTML = "‚ùå Please enter a valid salary amount.";  
        return;  
    }  
  
    if (ded80c < 0 || ded80d < 0) {  
        errorDiv.innerHTML = "‚ùå Deduction amounts cannot be negative.";  
        return;  
    }  
  
    if (ded80c > TAX_CONFIG.DEDUCTION_LIMITS.SECTION_80C) {  
        errorDiv.innerHTML = `‚ùå 80C deduction cannot exceed ‚Çπ${formatCurrency(TAX_CONFIG.DEDUCTION_LIMITS.SECTION_80C).replace('‚Çπ', '')}.`;  
        return;  
    }  
  
    if (ded80d > TAX_CONFIG.DEDUCTION_LIMITS.SECTION_80D_INDIVIDUAL) {  
        errorDiv.innerHTML = `‚ùå 80D deduction max ‚Çπ${formatCurrency(TAX_CONFIG.DEDUCTION_LIMITS.SECTION_80D_INDIVIDUAL).replace('‚Çπ', '')} (Individual) / ‚Çπ${formatCurrency(TAX_CONFIG.DEDUCTION_LIMITS.SECTION_80D_SENIOR_CITIZEN).replace('‚Çπ', '')} (Senior Citizen).`;  
        return;  
    }  
  
    // ============================================  
    // CALCULATE TAXABLE INCOME  
    // ============================================  
  
    let newRegimeTaxableIncome = salary - TAX_CONFIG.STANDARD_DEDUCTION_NEW;  
let oldRegimeTaxableIncome = salary - TAX_CONFIG.STANDARD_DEDUCTION_OLD - ded80c - ded80d;  
  
    if (newRegimeTaxableIncome < 0) newRegimeTaxableIncome = 0;  
    if (oldRegimeTaxableIncome < 0) oldRegimeTaxableIncome = 0;  
  
    // ============================================  
    // CALCULATE TAX FOR SELECTED REGIME  
    // ============================================  
  
    let selectedTaxableIncome = regime === "new" ? newRegimeTaxableIncome : oldRegimeTaxableIncome;  
    let tax = regime === "new" ? calculateNewRegimeTax(selectedTaxableIncome) : calculateOldRegimeTax(selectedTaxableIncome);  
      
    let cess = tax * TAX_CONFIG.CESS_RATE;  
    let totalTax = tax + cess;  
  
    // ============================================  
    // CALCULATE BOTH REGIMES FOR COMPARISON  
    // ============================================  
  
    let newRegimeTax = calculateNewRegimeTax(newRegimeTaxableIncome);  
    let newRegimeCess = newRegimeTax * TAX_CONFIG.CESS_RATE;  
    let newRegimeTotalTax = newRegimeTax + newRegimeCess;  
  
    let oldRegimeTax = calculateOldRegimeTax(oldRegimeTaxableIncome);  
    let oldRegimeCess = oldRegimeTax * TAX_CONFIG.CESS_RATE;  
    let oldRegimeTotalTax = oldRegimeTax + oldRegimeCess;  
  
    // ============================================  
    // DETERMINE BETTER REGIME (Edge Case Handling)  
    // ============================================  
  
    let saving = Math.abs(newRegimeTotalTax - oldRegimeTotalTax);  
    let betterRegime;  
    let comparisonClass = "comparison";  
  
    if (Math.abs(newRegimeTotalTax - oldRegimeTotalTax) < 1) {  
        betterRegime = "Both regimes are equal";  
        comparisonClass += " equal-notice";  
    } else if (newRegimeTotalTax < oldRegimeTotalTax) {  
        betterRegime = "New Regime";  
    } else {  
        betterRegime = "Old Regime";  
    }  
  
    // ============================================  
    // RENDER RESULTS  
    // ============================================  
  
    resultDiv.innerHTML = `  
        <strong>üìã CALCULATION BREAKDOWN</strong>  
        <hr>  
        <div class="tax-summary">  
            <strong>Gross Salary:</strong> ${formatCurrency(salary)} <br>  
            <strong>Less: Standard Deduction:</strong>   
${formatCurrency(regime === "new" ? TAX_CONFIG.STANDARD_DEDUCTION_NEW : TAX_CONFIG.STANDARD_DEDUCTION_OLD)} <br>  
            ${regime === "old" ? `<strong>Less: 80C Deduction:</strong> ${formatCurrency(ded80c)} <br>` : ""}  
            ${regime === "old" ? `<strong>Less: 80D Deduction:</strong> ${formatCurrency(ded80d)} <br>` : ""}  
        </div>  
        <hr>  
        <strong>Taxable Income (${regime === "new" ? "New" : "Old"} Regime):</strong> ${formatCurrency(selectedTaxableIncome)} <br>  
        <strong>Income Tax:</strong> ${formatCurrency(tax)} <br>  
        <strong>Health & Education Cess (4%):</strong> ${formatCurrency(cess)} <br>  
        <hr>  
        <strong style="font-size: 16px; color: var(--error-color);">üí∞ Total Tax Payable: ${formatCurrency(totalTax)}</strong>  
    `;  
  
    // ============================================  
    // SHOW REGIME COMPARISON  
    // ============================================  
  
    resultDiv.innerHTML += `  
        <div class="${comparisonClass}">  
            <strong>üìä Regime Comparison:</strong><br>  
            New Regime: ${formatCurrency(newRegimeTotalTax)} <br>  
            Old Regime: ${formatCurrency(oldRegimeTotalTax)} <br>  
            <span class="savings">üí° ${betterRegime}${saving > 0 ? ` - Save ${formatCurrency(saving)}` : ""}</span>  
        </div>  
    `;  
  
    // ============================================  
    // ADD COPY BUTTON  
    // ============================================  
  
    resultDiv.innerHTML += `  
        <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Result</button>  
    `;  
  
    // ============================================  
    // SHOW WARNINGS IF APPLICABLE  
    // ============================================  
  
    if (regime === "new" && (ded80c > 0 || ded80d > 0)) {  
        resultDiv.innerHTML += `  
            <div class="warning">  
                ‚ö†Ô∏è In New Regime, 80C & 80D deductions are NOT allowed. Showing comparison for reference.  
            </div>  
        `;  
    }  
}  
  
function copyToClipboard() {  
    let text = document.getElementById("result").innerText;  
    navigator.clipboard.writeText(text).then(() => {  
        alert("‚úÖ Result copied to clipboard!");  
    }).catch(() => {  
        alert("‚ùå Failed to copy. Please try again.");  
    });  
}  
  
// ============================================  
// INITIALIZE ON PAGE LOAD  
// ============================================  
  
document.addEventListener('DOMContentLoaded', initializeTheme);  
  
</script>  </body>  
</html>
